<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <title>Registration</title>
</head>

<body>

<div class="header">
    <div class="header-logo">
        <a href="#">
            <img src="img/squareLogo1.png" alt=""/>
            <p class="header-logo-text">WHEELS.BY</p>
        </a>
    </div>
</div>

<div class="content">
    <form action="" name="content-registration" class="content-registration">
        <div>
            <span>
                <label for="name" class="content-registration-field">Name:</label>
                <input id="name" type="text" autocapitalize="words" autocomplete="name" autocorrect="off" value="" placeholder="Enter name"/>
            </span>

            <span>
                <label for="surname" class="content-registration-field">Surname:</label>
                <input id="surname" type="text" autocapitalize="words" autocomplete="name" autocorrect="off" value="" placeholder="Enter surname"/>
            </span>
        </div>

        <div>
            <span>
                <label for="birthday" class="content-registration-field">Date of birth:</label>
                <input id="birthday" type="date" value=""/>
            </span>

            <span>
                <span>Sex:</span>
                <label for="male">Male</label><input type="radio" name="sex" value="Male" id="male" class="sex"/>
                <label for="female">Female</label><input type="radio" name="sex" value="Female" id="female" class="sex"/>
            </span>
        </div>

        <div>
            <span>
                <label for="city" class="content-registration-field">City:</label>
                <input id="city" type="text" autocapitalize="words" autocomplete="off" autocorrect="off" value="" placeholder="Enter city"/>
            </span>

            <span>
                <label for="tel" class="content-registration-field">Phone number:</label>
                <input id="tel" type="tel" autocorrect="off" autocomplete="tel" value="" placeholder="Enter phone number"/>
            </span>
        </div>

        <div>
            <span>
                <label for="email" class="content-registration-field">E-mail:</label>
                <input id="email" type="email" autocapitalize="off" autocomplete="email" autocorrect="off"  value="" placeholder="Enter email"/>
            </span>

            <span>
                <label for="avatar">Avatar image:</label>
                <input id="avatar" type="file"/>
            </span>
        </div>

        <div>
            <span>
                <label for="password" class="content-registration-field">Password:</label>
                <input id="password" type="password" value="" placeholder="Enter password"/>
            </span>

            <span>
                <label for="password-confirm" class="content-registration-field">Confirm password:</label>
                <input id="password-confirm" type="password" value="" placeholder="Confirm password"/>
            </span>
        </div>

        <div>
            <span>
                <label for="link" class="content-registration-field">Personal links:</label>
                <input id="link" type="text" placeholder="Vkontakte"/>
                <input id="link" type="text" placeholder="Odnoklassniki"/>
                <input id="link" type="text" placeholder="Facebook"/>
            </span>
            <span>
                <input id="link" type="text" placeholder="Twitter"/>
                <input id="link" type="text" placeholder="Skype"/>
                <input id="link" type="text" placeholder="Instagram"/>
            </span>
        </div>

        <div>
            <input type="button" value="Submit" class="content-registration-submit"/>
        </div>
    </form>
</div>

<div class="footer">

</div>

</body>
</html>
