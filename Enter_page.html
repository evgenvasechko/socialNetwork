<!DOCTYPE html>
<html>
<head lang="en">

    <title>SocialNetwork</title>
</head>

<body>

<div class="header">
    <div class="header-logo">
        <a href="#">
            <img src="img/squareLogo1.png" alt=""/>

        </a>
    </div>
</div>

<div class="enter">
    <form action="" class="enter-form">
        <div class="enter-form-title">Please, register or log in the site</div>

            <input type="email" autocapitalize="off" autocomplete="email" autocorrect="off" value=""/>

            Password
            <input type="password" value=""/>

        <div class="enter-form-buttons">
            <button value="login">Log In</button>
            <button value="registration">Registration</button>
        </div>

    </form>
</div>

<div class="footer">

</div>
